<div class="place_page">
    <div class="primary_pane">
        <div class="header_row">
            <div class="logo">
                <img src="./img/logo/logo_72.png">
            </div>
            <h1>Return Visitor</h1>
        </div>
        <div id="map_pane_base"></div>
        <textarea id="address_text" placeholder="Address" class="text_input"></textarea>
        <input class="text_input" type="text" placeholder="Place Name" maxlength="100" id="palce_name_text">
        <div id="primary_frame"></div>
    </div>
    <div class="secondary_pane">
        <div id="secondary_frame"></div>
        <div id="ok_button_row" class="row">
            <div class="button ok_button">OK</div>
        </div>
        <div id="delete_button_row" class="row">
            <div class="button delete_button">Delete</div>
        </div>
        <div class="row cancel_button_row">
            <div class="button cancel_button">Cancel</div>
        </div>
    </div>
</div>
