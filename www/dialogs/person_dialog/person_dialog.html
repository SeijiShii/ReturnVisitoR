<h2 class="dialog_title">Person</h2>
<input type="text" class="text_input" id="name_text" placeholder="Name">
<div class="ui_row_height_45px person_dialog_ui_group">
    <div class="sex_select_element sex_select_title">Sex:</div>
    <div id="male_button" class="sex_select_element sex_select_option">
        <div id="male_toggle_button" class="toggle_button_base"></div>
        <div class="sex_option_text">Male</div>
    </div>
    <div id="female_button" class="sex_select_element sex_select_option">
        <div id="female_toggle_button" class="toggle_button_base"></div>
        <div class="sex_option_text">Female</div>
    </div>
</div>
<div class="ui_row_height_45px person_dialog_ui_group">
    <div class="age_select_title">Age:</div>
    <div class="age_selector_wrapper">
        <div id="age_selector_base"></div>
    </div>
</div>
<p id="interest_text">Interest:</p>
<div id="interest_rater_base" class="ui_row_height_45px person_dialog_ui_group" ></div>
<textarea id="person_note_text" class="text_area" placeholder="Note"></textarea>
<div class="ui_row_height_45px">
    <span id="ok_button" class="button person_dialog_button">OK</span>
</div>
<div id="delete_button_row" class="ui_row_height_45px">
    <spanp id="delete_button" class="button negative_button person_dialog_button">Delete</span>
</div>
<div class="ui_row_height_45px">
    <span id="cancel_button" class="button cancel_button person_dialog_button">Cancel</span>
</div>
