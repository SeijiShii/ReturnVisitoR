
<div id="record_visit_page_frame" class="page_frame">
    <div class="primary_pane">
        <div id="title_bar">
            <img src="./img/logo_36.png" alt="Logo Button" id="logo_button">
            <h1 class="page_title">Record Visit</h1>
        </div>
        <textarea cols="30" rows="3" id="address_text" placeholder="Address" class="text_area"></textarea>
        <input class="text_input" type="text" placeholder="Place Name" maxlength="100" id="palce_name_text">
        <input class="text_input" type="text" placeholder="Room Number" maxlength="100" id="room_text">
        <h2 id="person_seen_subtitle" class="page_subtitle record_visit_page_subtitle">Persons Seen</h2>
        <div id="person_container">
            <div class="person_seen_cell">
               <span class="button_mark">
                   <img src="./img/button_marker/button_marker_orange.png">
               </span>
               <div class="mid_column">
                    <p class="person_data">四伊清司　男性 31~40 丸刈り</p>
                    <span class="person_switch">
                        <span class="switch_box">
                            <span class="switch_slit"></span>
                            <span class="switch_button"></span>        
                        </span>
                        <span class="switch_text">Return Visit</span>
                    </span>
                    <span class="person_switch">
                        <span class="switch_box">
                            <span class="switch_slit"></span>
                            <span class="switch_button"></span>        
                        </span>
                        <span class="switch_text">Study</span>
                    </span>
                    <span class="edit_button">
                        <span class="dot left_dot"></span>
                        <span class="dot"></span>
                        <span class="dot right_dot"></span>
                    </span>
               </div>
               <span class="remove_button">
                   <span class="minus_line"></span>
                   <span class="circle_minus"></span>
               </span>
            </div>
        </div>
        <div id="add_person_button" class="button green_button"><span class="circle_plus">+</span>Add Persons Seen</div>
    </div>
    <div class="secondary_pane">
        <div class="ui_row_height_45px">
            <p id="ok_button" class="button record_visit_page_button">OK</p>
        </div>
        <div class="ui_row_height_45px">
            <p id="cancel_button" class="button cancel_button record_visit_page_button">Cancel</p>
        </div>
    </div>
</div>
